<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <script>
    function calcTip() {

      // Enter your code here to make Tip Calculator work
      let subtotal = parseFloat(document.getElementById("subtotal").value)
      if (isNaN(subtotal)) {
        alert("Subtotal must be a number")
        return 'Subtotal not a Number!';
      }

      let tip = parseFloat(document.getElementById("tip").value)
      if (isNaN(tip)) {
        alert("Tip must be a number")
        return 'Tip not a Number!';
      }
      document.getElementById("total").innerHTML = ((1 + tip / 100.0) * subtotal).toLocaleString('en-US', { style: 'currency', currency: 'USD', });
    }

  </script>

  <title>Tip Calculator</title>
  <link href="../public/tip/style/tip.css" type="text/css" rel="stylesheet">
  <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
  <h1>
    <img id="logo" src="../public/tip/images/calc.jpg" alt="++--**//">
    Tip Calculator
  </h1>

  <div>
    <label><input id="subtotal" type="text"> $ Subtotal</label>
  </div>

  <div>
    <label><input id="tip" type="text"> % Tip</label>
  </div>

  <div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
  </div>

  <hr>

  <div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
  </div>


</body>

</html>
