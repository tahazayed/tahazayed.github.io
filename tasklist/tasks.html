<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

<body onload="loadTasks();">
    <div class="main">
        <div class="row">
            <h1 class="row">Task List</h1>
        </div>
        <div class="row">
            <div class="column">
                <label for="name">Task</label>
                <input type="text" name="name" id="name" size="16" required autofocus /><br><br>
                <button onclick="addTaskClicked();">Add Task</button>
                <button onclick="clearTaskListClicked();">Clear Tasks</button>
            </div>
            <div class="column">
                <label for="task-list">Task List</label>
                <select name="task-list" id="task-list" size="5"></select> <br><br>
            </div>
        </div>

    </div>
