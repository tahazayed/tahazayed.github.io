<!DOCTYPE html>
<html>

<head>
    <title>CSE 190 M ASCII Animatuion Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/images/favicon.ico" type="image/gif" rel="shortcut icon" />
    <meta name="referrer" content="unsafe-url">
    <link href="../public/ascii/style/ascii.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="../public/ascii/scripts/animations.js" type="text/javascript"></script>
    <script src="../public/ascii/scripts/ascii.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <span class="heart"></span>
        <h1>CSE 190 M ASCII Animatuion Viewer</h1>
    </div>
    <div class="main">
        <textarea id="text-area" cols="85" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="button-start">Start</button>
            <button id="button-stop" disabled>Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="select-animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="select-fontsize">
                <option value="Tiny">Tiny</option>
                <option value="Small" selected>Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="checkbox-turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validators">
        <a href="http://validator.w3.org/check/referer"><img
                src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"></a>
        <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a><br>
    </div>
</body>

</html>
